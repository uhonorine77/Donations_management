{% extends 'layout.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ user.username }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'user_list' %}">Cancel</a>
</form>
{% endblock %}
