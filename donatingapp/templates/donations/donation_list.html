{% extends 'layout.html' %}
{% block content %}
<h2>My Donations</h2>
<a href="{% url 'add_donation' %}">Add Donation</a>
<table>
    <tr>
        <th>Amount</th>
        <th>Method</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    {% for donation in donations %}
    <tr>
        <td>{{ donation.amount }}</td>
        <td>{{ donation.method }}</td>
        <td>{{ donation.date }}</td>
        <td>
            <a href="{% url 'edit_donation' donation.id %}">Edit</a>
            <a href="{% url 'delete_donation' donation.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No donations found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
